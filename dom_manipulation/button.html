<!DOCTYPE html>
<html>
<head>
    <title>nope</title>
</head>
<body>
    <div id="nope_place"></div>
    <button id='squeeze'>Squeeze me</button>

    <script>
        let button = document.getElementById("squeeze");
        function nope() {
            var img = new Image();
            img.src = "https://i.ytimg.com/vi/gvdf5n-zI14/maxresdefault.jpg"
            nope_place.appendChild(img);
        }
        button.addEventListener("click", nope);
    </script>
</body>

</html>
